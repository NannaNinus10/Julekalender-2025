<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julekalender</title>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <style>
    /* üéÑ BASISSTYLING */
    body {
      font-family: 'Mountains of Christmas', cursive;
      text-align: center;
      background: #204226;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Berkshire Swash', cursive;
      font-size: 60px;
      color: white;
      margin: 20px 0;
    }

    /* üéÅ KALENDER GRID */
    #calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 10px;
    }

    /* üì¶ L√ÖGER */
    .door {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: 150px;
      margin: auto;
      perspective: 1000px;
    }

    .door-front {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      z-index: 2;
      cursor: pointer;
      transition: transform 1s;
      transform-origin: left center;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .door.open .door-front {
      transform: rotateY(-120deg);
    }

    .door.closed .door-front {
      transform: rotateY(0deg);
    }

    /* üéÖ INDHOLD BAG L√ÖGER */
    .door-content {
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      background: white;
      border-radius: 10px;
      padding: 5%;
      box-sizing: border-box;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .door.open .door-content {
      z-index: 3;
    }

    .door-content h2 {
      font-family: 'Mountains of Christmas', cursive;
      font-size: 1.2em;
      font-weight: 700;
      color: darkred;
      text-align: center;
      margin: 0.2em 0;
    }

    .door-content p {
      font-size: 1em;
      color: darkgreen;
      text-align: center;
      margin: 0.2em 0 0.5em 0;
    }

    .door-content a {
      display: inline-block;
      padding: 0.5em 1em;
      font-size: 0.9em;
      background: #d33;
