
<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Låge 16 – Julequiz</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #204226;
  margin: 0;
  padding: 0;
  text-align: center;
  color: white;
}
h1 {
  font-size: 24px;
  margin-top: 20px;
}
.content-box {
  background-color: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 800px;
  width: 90%;
  margin: 20px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  text-align: center;
}
.quiz-intro {
  background: #4c7a58;
  color: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  text-align: left;
  font-size: 16px;
}
.quiz-question { font-size: 18px;color:#204226; font-weight: bold; margin-bottom: 15px; }
.options { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
.options button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #f0ece1;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  width: 100%;
}
.options button.correct { 
  background: #4c7a58; 
  color: white;
}
.options button.wrong { 
  background: #993b3b; 
  color: white;
}
.options button:disabled { 
  opacity: 0.8; 
  cursor: not-allowed; 
}
.explanation {
  display: none;
  background: #e8f5e9;
  border-left: 5px solid #2e7d32;
  padding: 15px;
  margin-top: 10px;
  text-align: left;
  border-radius: 8px;
  color: #204226;
}
.next-btn{
  display:none;
  margin-top:14px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#993b3b;
  color:white;
  cursor:pointer;
}
.result {
  font-size: 20px;
  font-weight: bold;
  margin-top: 20px;
  color: #2e7d32;
}
.back-button {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 16px;
  background-color: #204226;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}
.back-button:hover { background-color: #35663c; }

@media (max-width: 600px) {
  h1 { font-size: 20px; }
  .content-box { padding: 15px; }
  .quiz-intro { font-size: 14px; }
  .quiz-question { font-size: 16px; }
  .options button { font-size: 14px; padding: 10px; }
  .next-btn { font-size: 14px; padding: 10px; }
}
</style>
</head>
<body>

<h1>Glædelig 16. december – Julequiz</h1>

<div class="content-box">
  <div id="quiz-container"></div>
  <p><a href="../index.html" class="back-button">⬅ Tilbage til kalenderen</a></p>
</div>

  <script>
    const quizData = [
      {
    intro: "Hvilken dag i december fejrer vi Luciadag i Danmark?",
    question: "Luciadag falder på…?",
    options: ["6. december", "13. december", "21. december", "24. december"],
    answer: "13. december",
    explanation: "Luciadag falder den 13. december og er en skandinavisk tradition med lysoptog og lussekatter."
  },
  {
    intro: "Julesmåkager har mange varianter. Men hvilken er den ældste i Danmark?",
    question: "Hvilken julesmåkage er den ældste?",
    options: ["Brunkagen", "Klejnen", "Jødekagen", "Pebernødden"],
    answer: "Klejnen",
    explanation: "Klejnen kendes i Danmark fra 1600-tallet som 'hareøre'. Den ældste bevarede opskrift er fra 1766."  },
  {
      intro: "Julegodter og desserter hører til på julebordet. Risalamande er en klassiker.",
    question: "Hvor stammer risalamande fra?",
    options: ["Frankrig", "Tyskland", "Danmark", "USA"],
    answer: "Danmark",
    explanation: "Risalamande, som vi kender den, stammer fra slutningen af 1800-tallet i Danmark. Traditionen med at gemme en mandel stammer dog fra Frankrig."
  },
  {
    intro: "Juleevangeliet læses i kirken juleaftensdag.",
    question: "Hvilken evangelist har skrevet juleevangeliet med sætningen Og det skete i de dage?",
    options: ["Markus", "Matthæus", "Lukas", "Johannes"],
    answer: "Lukas",
    explanation: "Lukasevangeliet indeholder den detaljerede beretning om Jesu fødsel, herunder folketællingen der fik Maria og Josef til at rejse til Bethlehem."  },
  {
    intro: "Brunede kartofler på julebordet var ikke altid standard.",
    question: "Hvad erstattede de oprindeligt?",
    options: ["Glasserede kastanjer", "Glasserede pastinak", "Glasserede kålroer", "Glasserede kål"],
    answer: "Glasserede kastanjer",
    explanation: "I 1800-tallet hos de højere borgere var brunede kastanjer almindeligt. Fattige erstattede de dyre kastanjer med kartofler, som blev billigere og mere tilgængelige."  },
];

    const quizContainer = document.getElementById("quiz-container");
let currentQuestion = 0;
let score = 0;

function showQuestion(index){
  const q = quizData[index];
  quizContainer.innerHTML = `
    <div class="quiz-intro">${q.intro}</div>
    <div class="quiz-question">${q.question}</div>
    <div class="options">
      ${q.options.map(opt=>`<button>${opt}</button>`).join("")}
    </div>
    <div class="explanation">${q.explanation}</div>
    <button class="next-btn">Næste spørgsmål</button>
  `;

  const optionButtons = quizContainer.querySelectorAll(".options button");
  const explanation = quizContainer.querySelector(".explanation");
  const nextBtn = quizContainer.querySelector(".next-btn");

  optionButtons.forEach(btn=>{
    btn.addEventListener("click", ()=>{
      optionButtons.forEach(b=>b.classList.remove("selected"));
      btn.classList.add("selected");
      optionButtons.forEach(b=>b.disabled=true);

      if(btn.textContent === q.answer){
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        optionButtons.forEach(b=>{ if(b.textContent===q.answer) b.classList.add("correct"); });
      }

      explanation.style.display="block";
      nextBtn.style.display="inline-block";
    });
  });

  nextBtn.addEventListener("click", ()=>{
    currentQuestion++;
    if(currentQuestion < quizData.length){
      showQuestion(currentQuestion);
    } else {
      quizContainer.innerHTML = `<div class="result">Godt klaret! Du fik ${score} ud af ${quizData.length} rigtige.</div>`;
    }
  });
}

showQuestion(currentQuestion);
</script>

</body>
</html>

  </script>
</body>
</html>
