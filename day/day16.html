<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>L√•ge 16 ‚Äì Julequiz</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #204226;
      margin: 0;
      padding: 0;
    }
    .content-box {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .quiz-intro {
      background: #4c7a58;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: left;
    }
    .quiz-question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .options button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #f0ece1;
      color: black;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .options button:hover:not(:disabled) {
      background: #a3936d;
    }
    .options button.correct {
      background: #4c7a58;
    }
    .options button.wrong {
      background: #993b3b;
      color: white;
    }
    .options button:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }
    .options button.selected {
      border: 2px solid #a3936d;
      background-color: #a3936d;
      color: #000;
    }
    .explanation {
      display: none;
      background: #e8f5e9;
      border-left: 5px solid #2e7d32;
      padding: 15px;
      margin-top: 10px;
      text-align: left;
      border-radius: 8px;
    }
    .next-btn {
      display: none;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #993b3b;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Gl√¶delig 16. december ‚Äì Julequiz</h1>

  <div class="content-box">
    <div id="quiz-container"></div>
    <button class="next-btn" id="nextBtn">N√¶ste sp√∏rgsm√•l</button>
    <p><a href="../index.html" class="back-button">‚¨Ö Tilbage til kalenderen</a></p>
  </div>

  <script>
    const quizData = [
      {
        intro: "Adventskransen kom til Danmark fra Tyskland i begyndelsen af 1900-tallet. Under bes√¶ttelsen fik den en helt s√¶rlig betydning for mange danske familier.",
        question: "Hvad symboliserede adventskransen is√¶r under Anden Verdenskrig i Danmark?",
        options: [
          "A) En rent kirkelig tradition uden politisk betydning",
          "B) Et symbol p√• national identitet, h√•b og tilh√∏rsforhold",
          "C) En kommerciel dekoration for butikker",
          "D) Et symbol for landbrugets overflod"
        ],
        answer: "B) Et symbol p√• national identitet, h√•b og tilh√∏rsforhold",
        explanation: "Under bes√¶ttelsen blev adventslys og kranse et stille tegn p√• h√•b og nationalt f√¶llesskab i mange hjem ‚Äî et symbol p√• tilh√∏rsforhold til Danmark i en sv√¶r tid."
      },
      {
        intro: "Vi spiser mange julesm√•kager i december, men nogle af dem har meget gamle r√∏dder i Danmark.",
        question: "Hvilken julesm√•kage regnes for den √¶ldste i Danmark?",
        options: ["A) Brunkagen", "B) Klejnen", "C) J√∏dekagen", "D) Pebern√∏dden"],
        answer: "B) Klejnen",
        explanation: "Klejnen omtales allerede i 1600-tallet som 'hare√∏re', og en opskrift findes fra 1766. Formen kendes muligvis helt tilbage til senmiddelalderen. Pebern√∏dden er n√¶st√¶ldst."
      },
      {
        intro: "Julemaden h√∏rer b√•de til i det salte og s√∏de k√∏kken ‚Äì og ingen jul uden dessert! Risalamande har efterh√•nden f√•et en fast plads p√• julebordet.",
        question: "Hvor stammer vores klassiske juledessert, risalamande, oprindeligt fra?",
        options: ["A) Frankrig", "B) Tyskland", "C) Danmark", "D) USA"],
        answer: "C) Danmark",
        explanation: "Risalamande som vi kender den i dag, kan dateres til slutningen af 1800-tallet. Den var udbredt blandt borgerskabet og fik sit franskklingende navn, men retten er oprindeligt dansk."
      },
      {
        intro: "I juletiden g√•r mange danskere i kirke for at h√∏re juleevangeliet med den kendte s√¶tning 'Og det skete i de dage...'.",
        question: "Hvilken evangelist har skrevet juleevangeliet?",
        options: ["A) Markus", "B) Matth√¶us", "C) Lukas", "D) Johannes"],
        answer: "C) Lukas",
        explanation: "Lukas er evangelisten bag juleevangeliet. Hans evangelium beskriver Jesu f√∏dsel, folket√¶llingen, og englen, der fortalte hyrderne om den nyf√∏dte frelser."
      },
      {
        intro: "Vi kender julemiddagen med fl√¶skesteg, and, r√∏dk√•l og brunede kartofler ‚Äì men de s√∏de kartofler har faktisk ikke altid v√¶ret p√• julebordet.",
        question: "Hvad var brunede kartofler oprindeligt en erstatning for?",
        options: [
          "A) Glaserede kastanjer",
          "B) Glaserede pastinak",
          "C) Glaserede k√•lroer",
          "D) Glaserede k√•l"
        ],
        answer: "A) Glaserede kastanjer",
        explanation: "I 1800-tallet spiste man stegt g√•s med gr√∏nlangk√•l og sukkerbrunede kastanjer. Da kastanjer var dyre, begyndte man at bruge kartofler i stedet ‚Äì og s√•dan opstod de brunede kartofler."
      }
    ];

    const quizContainer = document.getElementById("quiz-container");
    const nextBtn = document.getElementById("nextBtn");
    let currentQuestion = 0;
    let score = 0;

    function showQuestion(index) {
      const q = quizData[index];
      quizContainer.innerHTML = `
        <div class="quiz-intro">${q.intro}</div>
        <div class="quiz-question">${q.question}</div>
        <div class="options">
          ${q.options.map(opt => `<button>${opt}</button>`).join("")}
        </div>
        <div class="explanation">${q.explanation}</div>
      `;

      const optionButtons = quizContainer.querySelectorAll(".options button");
      const explanation = quizContainer.querySelector(".explanation");

      optionButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          // Marker valgte svar
          optionButtons.forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");

          // Deaktiver alle knapper
          optionButtons.forEach(b => b.disabled = true);

          // Marker korrekt/forkert
          optionButtons.forEach(b => {
            if (b.textContent === q.answer) {
              b.classList.add("correct");
            } else {
              b.classList.add("wrong");
            }
          });

          // Opdater score
          if (btn.textContent === q.answer) score++;

          // Vis forklaring og n√¶ste-knap
          explanation.style.display = "block";
          nextBtn.style.display = "inline-block";
        });
      });
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion(currentQuestion);
        nextBtn.style.display = "none";
      } else {
        quizContainer.innerHTML = `
          <div class="result">Godt klaret! Du fik ${score} ud af ${quizData.length} rigtige üéÑ</div>
        `;
        nextBtn.style.display = "none";
      }
    });

    showQuestion(currentQuestion);
  </script>

</body>
</html>
