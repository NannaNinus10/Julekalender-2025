<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>L√•ge 11 ‚Äì Byg en kane</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #204226;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    .content-box {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .options button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #f0ece1;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options button:hover:not(:disabled) {
      background: #a3936d;
    }

    .options button.correct {
      background: #4c7a58;
      color: white;
    }

    .options button.wrong {
      background: #993b3b;
      color: white;
    }

    .options button:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }

    .next-btn {
      display: none;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #993b3b;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .next-btn:hover {
      background: #7a2f2f;
    }

    .progress {
      margin-top: 20px;
      font-weight: bold;
    }

    .final {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #4c7a58;
    }

    /* Tilbage-knap som i l√•ge 8, 19 og 24 */
    .back-button {
      display: inline-block;
      margin-top: 25px;
      background-color: #993b3b;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #7a2f2f;
    }

  </style>
</head>
<body>
  <h1>Gl√¶delig 11. december ‚Äì Byg en kane</h1>

  <div class="content-box">
    <div id="game-container"></div>
    <button class="next-btn" id="nextBtn">N√¶ste</button>
    <a href="../index.html" class="back-button">‚¨Ö Tilbage til kalenderen</a>
  </div>

  <script>
    const levels = [
      {
        name: "Niveau 1",
        tasks: [
          {
            question: "Hvert rensdyr kan tr√¶kke 5 gaver. Julemanden har 20 gaver. Hvor mange rensdyr skal han bruge?",
            options: ["2", "3", "4", "5"],
            answer: "4"
          },
          {
            question: "Hvert rensdyr kan tr√¶kke 4 gaver. Julemanden har 12 gaver. Hvor mange rensdyr?",
            options: ["2", "3", "4", "6"],
            answer: "3"
          },
          {
            question: "Hvert rensdyr kan tr√¶kke 6 gaver. Julemanden har 18 gaver. Hvor mange rensdyr?",
            options: ["2", "3", "4", "5"],
            answer: "3"
          }
        ]
      },
      {
        name: "Niveau 2",
        tasks: [
          {
            question: "Julemanden skal til 3 huse. Hvert hus skal have 5 gaver. Hvert rensdyr kan tr√¶kke 5 gaver. Hvor mange rensdyr?",
            options: ["2", "3", "4", "5"],
            answer: "3"
          },
          {
            question: "Julemanden skal til 4 huse. Hvert hus skal have 6 gaver. Hvert rensdyr kan tr√¶kke 8 gaver. Hvor mange rensdyr?",
            options: ["2", "3", "4", "5"],
            answer: "3"
          },
          {
            question: "Julemanden skal til 5 huse. Hvert hus skal have 7 gaver. Hvert rensdyr kan tr√¶kke 10 gaver. Hvor mange rensdyr?",
            options: ["3", "4", "5", "6"],
            answer: "4"
          }
        ]
      },
      {
        name: "Niveau 3",
        tasks: [
          {
            question: "Hvis julemanden har 6 rensdyr, og de tilsammen kan tr√¶kke 24 gaver, hvor mange gaver kan √©t rensdyr tr√¶kke?",
            options: ["2", "3", "4", "6"],
            answer: "4"
          },
          {
            question: "Hvis julemanden har 7 rensdyr, og de hver kan tr√¶kke 8 gaver, hvor mange gaver kan de tilsammen tr√¶kke?",
            options: ["42", "48", "54", "56"],
            answer: "56"
          },
          {
            question: "Julemanden har 48 gaver og 4 rensdyr. Hvor mange gaver skal hvert rensdyr tr√¶kke?",
            options: ["10", "12", "14", "16"],
            answer: "12"
          }
        ]
      }
    ];

    const container = document.getElementById("game-container");
    const nextBtn = document.getElementById("nextBtn");

    let currentLevel = 0;
    let currentTask = 0;

    function showTask() {
      const task = levels[currentLevel].tasks[currentTask];
      container.innerHTML = `
        <div class="question">${levels[currentLevel].name}: ${task.question}</div>
        <div class="options">
          ${task.options.map(opt => `<button>${opt}</button>`).join("")}
        </div>
        <div class="progress">Opgave ${currentTask + 1} af ${levels[currentLevel].tasks.length}</div>
      `;

      const optionButtons = container.querySelectorAll(".options button");
      optionButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          optionButtons.forEach(b => b.disabled = true);
          if (btn.textContent === task.answer) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
            optionButtons.forEach(b => {
              if (b.textContent === task.answer) b.classList.add("correct");
            });
          }
          nextBtn.style.display = "inline-block";
        });
      });
    }

    nextBtn.addEventListener("click", () => {
      currentTask++;
      nextBtn.style.display = "none";

      if (currentTask < levels[currentLevel].tasks.length) {
        showTask();
      } else {
        currentLevel++;
        currentTask = 0;

        if (currentLevel < levels.length) {
          container.innerHTML = `<div class="question">üéÑ ${levels[currentLevel].name} starter nu! üéÑ</div>`;
          setTimeout(showTask, 1500);
        } else {
          container.innerHTML = `
            <div class="final">üéÖ Du har bygget kanen f√¶rdig! Gl√¶delig jul! üéÑ</div>
          `;
        }
      }
    });

    showTask();
  </script>
</body>
</html>
