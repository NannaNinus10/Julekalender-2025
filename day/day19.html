<body>

  <script>
    const quizData = [
      {
        intro: "√Örhus er Danmarks 2. st√∏rste by og har l√¶nge v√¶ret en vigtig handelsby i Jylland, ogs√• i juletiden. I dag er byen pyntet flot med lys over Str√∏get, men tilbage i 1920'erne var situationen en anden.",

        options: ["A) Horsens","B) Randers","C) Herning","D) Silkeborg"],
        answer: "B) Randers",
        explanation: "Randers var ber√∏mt for sin fine gadeudsmykning i julen med lysende granguirlander i de sn√¶vre gader, mens √Örhus havde problemer med sporvejsnettet. Fra 1931 begyndte aarhusianske k√∏bm√¶nd at h√¶nge granguirlander op langs husene, og i slutningen af 1930'erne var √Örhus endelig pyntet liges√• flot som Randers."
      },
      {

        question: "Hvor mange √∏nsker blev der lavet p√• √ònskeskyen i 2024 (indtil 18. december)?",
        options: ["A) Omkring 32 mio. √∏nsker","B) Omkring 52 mio. √∏nsker","C) Omkring 72 mio. √∏nsker","D) Omkring 92 mio. √∏nsker"],

      },
      {

      },
      {
        intro: "Julepynt, juletr√¶er og klippe-klistre-dage er noget, de fleste forbinder med december. Det mest popul√¶re stykke julepynt i Danmark er det flettede r√∏d-hvide julehjerte.",

        options: ["A) Kunstneren P.S. Kr√∏yer (‚òÖ1851-‚úù1909)","B) Skagensmaler Anna Ancher (‚òÖ1859-‚úù1935)","C) Forfatter og maler Holger Drachmann (‚òÖ1846-‚úù1908)","D) Forfatter H.C. Andersen (‚òÖ1805-‚úù1870)"],
        answer: "D) Forfatter H.C. Andersen (‚òÖ1805-‚úù1870)",
        explanation: "Det √¶ldste danske daterbare flettede julehjerte blev lavet af H.C. Andersen i 1861, i gult og gr√∏nt papir, til H.C. √òrsteds datter Mathilde. Hjertet var oprindeligt mere en gave end pynt, og det var f√∏rst i 1870'erne, man begyndte at se flettede hjerter som juletr√¶spynt."
      },
      {
        intro: "I november 2024 skulle der angiveligt st√• et juletr√¶ i 70% af de danske husstande.",
        question: "Hvor mange af disse husstande forventer, at tr√¶et bliver kunstigt?",
        options: ["A) 21%","B) 41%","C) 61%","D) 81%"],
        answer: "A) 21%",
        explanation: "21% af danskerne forventer, at der skal v√¶re et kunstigt juletr√¶ i deres husstand i 2024, mens 44% forventer at have et naturligt juletr√¶."
      }
    ];

    let current = 0;
    let score = 0;

    const quizContainer = document.getElementById('quizContainer');
    const progressEl = document.getElementById('progress');
    const resultEl = document.getElementById('result');

    function renderQuestion(i){
      const q = quizData[i];
      quizContainer.innerHTML = `
        <div class="quiz-card" role="group" aria-labelledby="q${i}">
          <div id="q${i}" class="question">${q.question}</div>
          <div class="options" role="list">
            ${q.options.map(opt => `<button role="listitem" class="opt-btn" type="button">${opt}</button>`).join('')}
          </div>
          <div class="explanation" aria-hidden="true"></div>
          <button class="next-btn">N√¶ste sp√∏rgsm√•l</button>
        </div>
      `;

      progressEl.textContent = `Sp√∏rgsm√•l ${i+1} / ${quizData.length}`;
      const optionButtons = quizContainer.querySelectorAll('.opt-btn');
      const explanationEl = quizContainer.querySelector('.explanation');
      const nextBtn = quizContainer.querySelector('.next-btn');

      optionButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          optionButtons.forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          optionButtons.forEach(b => b.disabled = true);

          const text = btn.textContent.trim();
          if(text === q.answer){
            btn.classList.add('correct');
            score++;
          } else {
            btn.classList.add('wrong');
            optionButtons.forEach(b => { if(b.textContent.trim() === q.answer) b.classList.add('correct'); });
          }

          explanationEl.textContent = q.explanation;
          explanationEl.style.display = 'block';
          explanationEl.setAttribute('aria-hidden','false');

          nextBtn.style.display = 'inline-block';
        });
      });

      nextBtn.addEventListener('click', () => {
        if(current < quizData.length - 1){
          current++;
          renderQuestion(current);
        } else {
          showResult();
        }
      });
    }

    function showResult(){
      quizContainer.innerHTML = '';
      progressEl.textContent = '';
      resultEl.style.display = 'block';
      resultEl.textContent = `üéÑ Tillykke! Du fik ${score} ud af ${quizData.length} rigtige.`;
    }

    renderQuestion(current);
  </script>
</body>
