<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>L√•ge 19 ‚Äì Julequiz</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #204226;
  margin: 0;
  padding: 0;
  text-align: center;
  color: white;
}
h1 {
  font-size: 24px;
  margin-top: 20px;
}
.content-box {
  background-color: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 800px;
  width: 90%;
  margin: 20px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  text-align: center;
}
.quiz-intro { display:none; } /* ikke brugt */
.quiz-question { font-size: 18px; font-weight: bold; margin-bottom: 15px; color:#204226; }
.options { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
.options button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #f0ece1;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  width: 100%;
  text-align: left;
}
.options button.correct { background: #4c7a58; color: white; }
.options button.wrong { background: #993b3b; color: white; }
.options button:disabled { opacity: 0.8; cursor: not-allowed; }
.explanation {
  display: none;
  background: #e8f5e9;
  border-left: 5px solid #2e7d32;
  padding: 15px;
  margin-top: 10px;
  text-align: left;
  border-radius: 8px;
  color:#184d28;
}
.next-btn {
  display: none;
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #993b3b;
  color: white;
  cursor: pointer;
  margin-top: 20px;
}
.result { font-size: 20px; font-weight: bold; margin-top: 20px; color: #2e7d32; }
.back-button {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 16px;
  background-color: #204226;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}
.back-button:hover { background-color: #35663c; }
@media (max-width: 600px) {
  h1 { font-size: 20px; }
  .content-box { padding: 15px; }
  .quiz-question { font-size: 16px; }
  .options button { font-size: 14px; padding: 10px; }
  .next-btn { font-size: 14px; padding: 10px; }
}
</style>
</head>
<body>

<h1>Gl√¶delig 19. december ‚Äì Julequiz</h1>

<div class="content-box">
  <div id="quiz-container"></div>
  <button class="next-btn" id="nextBtn">N√¶ste sp√∏rgsm√•l</button>
  <p><a href="../index.html" class="back-button">‚¨Ö Tilbage til kalenderen</a></p>
</div>

<script>
const quizData = [
  {
    question: "Tilbage i 1920'erne var gadeudsmykningen i √Örhus ikke helt s√• tiltr√¶kkende som en anden bys. Hvilken by havde dengang den flotte juleudsmykning?",
    options: ["A) Horsens","B) Randers","C) Herning","D) Silkeborg"],
    answer: "B) Randers",
    explanation: "Randers var ber√∏mt for sin fine gadeudsmykning i julen med lysende granguirlander i de sn√¶vre gader."
  },
  {
    question: "Hvor mange √∏nsker blev der lavet p√• √ònskeskyen i 2024 (indtil 18. december)?",
    options: ["A) Omkring 32 mio. √∏nsker","B) Omkring 52 mio. √∏nsker","C) Omkring 72 mio. √∏nsker","D) Omkring 92 mio. √∏nsker"],
    answer: "D) Omkring 92 mio. √∏nsker",
    explanation: "Helt pr√¶cist blev der sl√•et 92.431.445 √∏nsker op. AirPods Pro var det mest popul√¶re √∏nske blandt danskerne det √•r."
  },
  {
    question: "Hvilken type gaver var typisk i Aarhus i slutningen af 1800-tallet?",
    options: ["A) Sm√• skriftstykker eller breve til b√∏rnene","B) Sm√• hjemmelavede eller symbolske gaver til b√∏rn","C) Sm√• pynteting til hjemmet som julepynt","D) Sm√• h√•ndlavede hobbyartikler til voksne"],
    answer: "B) Sm√• hjemmelavede eller symbolske gaver til b√∏rn",
    explanation: "I slutningen af 1800-tallet var julegaver i Aarhus typisk sm√• og hjemmelavede, som bolsjer, sm√•kager eller leget√∏j lavet i tr√¶."
  },
  {
    question: "Hvem tilh√∏rer det √¶ldste danske daterbare flettede julehjerte?",
    options: ["A) P.S. Kr√∏yer","B) Anna Ancher","C) Holger Drachmann","D) H.C. Andersen"],
    answer: "D) H.C. Andersen",
    explanation: "Det √¶ldste danske daterbare flettede julehjerte blev lavet af H.C. Andersen i 1861 til H.C. √òrsteds datter Mathilde."
  },
  {
    question: "Hvor mange af de danske husstande forventer, at juletr√¶et bliver kunstigt i 2024?",
    options: ["A) 21%","B) 41%","C) 61%","D) 81%"],
    answer: "A) 21%",
    explanation: "21% af danskerne forventer, at der skal v√¶re et kunstigt juletr√¶ i deres husstand i 2024."
  }
];

let currentQuestion = 0;
let score = 0;

const quizContainer = document.getElementById("quiz-container");
const nextBtn = document.getElementById("nextBtn");

function showQuestion(index) {
  const q = quizData[index];
  quizContainer.innerHTML = `
    <div class="quiz-question">${q.question}</div>
    <div class="options">
      ${q.options.map(opt => `<button>${opt}</button>`).join("")}
    </div>
    <div class="explanation">${q.explanation}</div>
  `;

  const optionButtons = quizContainer.querySelectorAll(".options button");
  const explanation = quizContainer.querySelector(".explanation");

  optionButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      optionButtons.forEach(b => b.disabled = true);
      optionButtons.forEach(b => {
        if (b.textContent === q.answer) b.classList.add("correct");
        else b.classList.add("wrong");
      });
      if (btn.textContent === q.answer) score++;
      explanation.style.display = "block";
      nextBtn.style.display = "inline-block";
    });
  });
}

nextBtn.addEventListener("click", () => {
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    showQuestion(currentQuestion);
    nextBtn.style.display = "none";
  } else {
    quizContainer.innerHTML = `<div class="result">Godt klaret! Du fik ${score} ud af ${quizData.length} rigtige üéâ</div>`;
    nextBtn.style.display = "none";
  }
});

showQuestion(currentQuestion);
</script>

</body>
</html>
