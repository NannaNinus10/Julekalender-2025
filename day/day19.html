<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Låge 19 – Julequiz</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #204226;
  margin: 0;
  padding: 0;
  text-align: center;
  color: white;
}
h1 {
  font-size: 24px;
  margin-top: 20px;
}
.content-box {
  background-color: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 800px;
  width: 90%;
  margin: 20px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  text-align: center;
}
.quiz-intro {
  background: #4c7a58;
  color: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  text-align: left;
  font-size: 16px;
}
.quiz-question { font-size: 18px;color:#204226; font-weight: bold; margin-bottom: 15px; }
.options { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
.options button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #f0ece1;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  width: 100%;
}
.options button.correct { 
  background: #4c7a58; 
  color: white;
}
.options button.wrong { 
  background: #993b3b; 
  color: white;
}
.options button:disabled { 
  opacity: 0.8; 
  cursor: not-allowed; 
}
.explanation {
  display: none;
  background: #e8f5e9;
  border-left: 5px solid #2e7d32;
  padding: 15px;
  margin-top: 10px;
  text-align: left;
  border-radius: 8px;
  color: #204226;
}
.next-btn{
  display:none;
  margin-top:14px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#993b3b;
  color:white;
  cursor:pointer;
}
.result {
  font-size: 20px;
  font-weight: bold;
  margin-top: 20px;
  color: #2e7d32;
}
.back-button {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 16px;
  background-color: #204226;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}
.back-button:hover { background-color: #35663c; }

@media (max-width: 600px) {
  h1 { font-size: 20px; }
  .content-box { padding: 15px; }
  .quiz-intro { font-size: 14px; }
  .quiz-question { font-size: 16px; }
  .options button { font-size: 14px; padding: 10px; }
  .next-btn { font-size: 14px; padding: 10px; }
}
</style>
</head>
<body>

<h1>Glædelig 19. december – Julequiz</h1>

<div class="content-box">
  <div id="quiz-container"></div>
  <p><a href="../index.html" class="back-button">⬅ Tilbage til kalenderen</a></p>
</div>

  <script>
    const quizData = [
      {
    intro: "Århus er Danmarks 2. største by og har længe været en vigtig handelsby i Jylland, også i juletiden. I dag er byen pyntet flot med lys over Strøget, men tilbage i 1920'erne var situationen en anden.",
    question: "Tilbage i 1920'erne var gadeudsmykningen i Århus ikke helt så tiltrækkende som en anden bys. Hvilken by havde dengang den flotte juleudsmykning?",
    options: ["Horsens","Randers","Herning","Silkeborg"],
    answer: "Randers",
    explanation: "Randers var berømt for sin fine gadeudsmykning i julen med lysende granguirlander i de snævre gader, mens Århus havde problemer med sporvejsnettet og en praktisk måde at pynte op. Det betød at mange istedet valgte at tage til den flot pyntede midtby i Randers for at lave deres juleindkøb. Fra 1931 begyndte aarhusianske købmænd at hænge granguirlander op langs husene, og i slutningen af 1930'erne var Århus endelig pyntet ligeså flot som Randers."
  },
  {
    intro: "Den populære ønske-app Ønskeskyen havde i sidste december omkring 3,2 millioner danske profiler. Appen hjælper med at holde styr på og dele juleønsker.",
    question: "Hvor mange ønsker blev der lavet på Ønskeskyen i 2024 (indtil 18. december)?",
    options: ["Omkring 32 mio. ønsker","Omkring 52 mio. ønsker","Omkring 72 mio. ønsker","Omkring 92 mio. ønsker"],
    answer: "Omkring 92 mio. ønsker",
    explanation: "Helt præcist blev der slået 92.431.445 ønsker op. AirPods Pro var det mest populære ønske blandt danskerne det år."  },
  {
      intro: " I Aarhus begyndte man i slutningen af 1800-tallet at købe og udveksle gaver til jul. Tidligere var julegaver ofte små, hjemmelavede ting eller symbolske gaver til børn.",
    question: "Hvilken type gaver var typisk i Aarhus i slutningen af 1800-tallet?",
    options: ["Små skriftstykker eller breve til børnene","Små hjemmelavede eller symbolske gaver til børn","Små pynteting til hjemmet som julepynt","Små håndlavede hobbyartikler til voksne"],
    answer: "Små hjemmelavede eller symbolske gaver til børn",
    explanation: "I slutningen af 1800-tallet var julegaver i Aarhus typisk små og hjemmelavede, som bolsjer, småkager eller legetøj lavet i træ. Gaverne var primært rettet mod børn og havde mere symbolsk betydning end praktisk værdi"
  },
  {
    intro: "Julepynt, juletræer og klippe-klistre-dage er noget, de fleste forbinder med december. Det mest populære stykke julepynt i Danmark er det flettede rød-hvide julehjerte.",
    question: "Hvem tilhører det ældste danske daterbare flettede julehjerte?",
    options: [" Kunstneren P.S. Krøyer (★1851-✝1909)","Skagensmaler Anna Ancher (★1859-✝1935)","Forfatter og maler Holger Drachmann (★1846-✝1908)","Forfatter H.C. Andersen (★1805-✝1870)"],
    answer: "Forfatter H.C. Andersen (★1805-✝1870)",
    explanation: "Det ældste danske daterbare flettede julehjerte blev lavet af H.C. Andersen i 1861, i gult og grønt papir, til H.C. Ørsteds datter Mathilde. Hjertet var oprindeligt mere en gave end pynt, og det var først i 1870'erne, man begyndte at se flettede hjerter som juletræspynt."  },
  {
    intro: "I november 2024 skulle der angiveligt stå et juletræ i 70% af de danske husstande.",
    question: "Hvor mange af disse husstande forventer, at træet bliver kunstigt?",
    options: ["21%","41%","61%","81%"],
    answer: "21%",
    explanation: "21% af danskerne forventer, at der skal være et kunstigt juletræ i deres husstand i 2024, mens 44% forventer at have et naturligt juletræ."  },
];
  const quizContainer = document.getElementById("quiz-container");
let currentQuestion = 0;
let score = 0;

function showQuestion(index){
  const q = quizData[index];
  quizContainer.innerHTML = `
    <div class="quiz-intro">${q.intro}</div>
    <div class="quiz-question">${q.question}</div>
    <div class="options">
      ${q.options.map(opt=>`<button>${opt}</button>`).join("")}
    </div>
    <div class="explanation">${q.explanation}</div>
    <button class="next-btn">Næste spørgsmål</button>
  `;

  const optionButtons = quizContainer.querySelectorAll(".options button");
  const explanation = quizContainer.querySelector(".explanation");
  const nextBtn = quizContainer.querySelector(".next-btn");

  optionButtons.forEach(btn=>{
    btn.addEventListener("click", ()=>{
      optionButtons.forEach(b=>b.classList.remove("selected"));
      btn.classList.add("selected");
      optionButtons.forEach(b=>b.disabled=true);

      if(btn.textContent === q.answer){
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        optionButtons.forEach(b=>{ if(b.textContent===q.answer) b.classList.add("correct"); });
      }

      explanation.style.display="block";
      nextBtn.style.display="inline-block";
    });
  });

  nextBtn.addEventListener("click", ()=>{
    currentQuestion++;
    if(currentQuestion < quizData.length){
      showQuestion(currentQuestion);
    } else {
      quizContainer.innerHTML = `<div class="result">Godt klaret! Du fik ${score} ud af ${quizData.length} rigtige.</div>`;
    }
  });
}

showQuestion(currentQuestion);
</script>

</body>
</html>

  </script>
</body>
</html>
