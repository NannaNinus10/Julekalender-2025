<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Julegave Sortering ‚Äì Day7</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #204226;
    margin: 0;
    padding: 0;
    text-align: center;
    color: white;
  }

  .content-box {
    background-color: white;
    color: black;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    margin: 40px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    position: relative;
  }

  #gameArea {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 0 auto;
    overflow: hidden;
  }

  #maskineBag, #maskineFront, .s√¶k, .gave {
    position: absolute;
  }

  #maskineBag {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  #maskineFront {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 4; /* ovenp√• gaver, men s√¶kke skal stadig kunne klikkes */
    pointer-events: none;
  }

  .s√¶k {
    width: 70px;
    height: 95px;
    bottom: 0;
    z-index: 3;
    cursor: pointer;
  }

  .gave {
    width: 34px; /* eksempelst√∏rrelse, kan tilpasses */
    height: 34px;
    top: 200px; /* b√•ndets Y-v√¶rdi */
    z-index: 2;
  }

  #score {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
  }

  #endScreen {
    display: none;
    padding: 12px 20px;
    background: #204226;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Julegave Sortering ‚Äì Day7</h1>

<div class="content-box">
  <div id="gameArea">
    <!-- Baggrund -->
    <img id="maskineBag" src="../assets/sorterMaskineBag.svg" alt="Baggrund">

    <!-- S√¶kke -->
    <img id="s√¶kBl√•" class="s√¶k" src="../assets/sorterBl√•S√¶k.svg" style="left: 10px;">
    <img id="s√¶kR√∏d" class="s√¶k" src="../assets/sorterR√∏dS√¶k.svg" style="left: 110px;">
    <img id="s√¶kGr√∏n" class="s√¶k" src="../assets/sorterGr√∏nS√¶k.svg" style="left: 210px;">
    <img id="s√¶kGul" class="s√¶k" src="../assets/sorterGulS√¶k.svg" style="left: 310px;">

    <!-- Gaverne vil blive tilf√∏jet her dynamisk -->
    
    <!-- Front-maskine -->
    <img id="maskineFront" src="../assets/sorterMaskineFront.svg" alt="Front Maskine">
  </div>

  <div id="score">Sorterede gaver: 0</div>
  <div id="endScreen"></div>
</div>

<script>
const gaverData = [
  {farve: "bl√•", src: "../assets/sorterBl√•1.svg"},
  {farve: "bl√•", src: "../assets/sorterBl√•2.svg"},
  {farve: "bl√•", src: "../assets/sorterBl√•3.svg"},
  {farve: "bl√•", src: "../assets/sorterBl√•4.svg"},
  {farve: "r√∏d", src: "../assets/sorterR√∏d1.svg"},
  {farve: "r√∏d", src: "../assets/sorterR√∏d2.svg"},
  {farve: "r√∏d", src: "../assets/sorterR√∏d3.svg"},
  {farve: "r√∏d", src: "../assets/sorterR√∏d4.svg"},
  {farve: "gr√∏n", src: "../assets/sorterGr√∏n1.svg"},
  {farve: "gr√∏n", src: "../assets/sorterGr√∏n2.svg"},
  {farve: "gr√∏n", src: "../assets/sorterGr√∏n3.svg"},
  {farve: "gr√∏n", src: "../assets/sorterGr√∏n4.svg"},
  {farve: "gul", src: "../assets/sorterGul1.svg"},
  {farve: "gul", src: "../assets/sorterGul2.svg"},
  {farve: "gul", src: "../assets/sorterGul3.svg"},
  {farve: "gul", src: "../assets/sorterGul4.svg"},
];

let score = 0;
const scoreEl = document.getElementById("score");
const endScreen = document.getElementById("endScreen");
const gameArea = document.getElementById("gameArea");

const s√¶kMap = {
  bl√•: document.getElementById("s√¶kBl√•"),
  r√∏d: document.getElementById("s√¶kR√∏d"),
  gr√∏n: document.getElementById("s√¶kGr√∏n"),
  gul: document.getElementById("s√¶kGul")
};

// Shuffle gaver
function shuffle(array) {
  for(let i=array.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

const gaver = shuffle([...gaverData]);
let currentIndex = 0;

function spawnGave() {
  if(currentIndex >= gaver.length){
    endScreen.textContent = `üéâ Du sorterede ${score} ud af ${gaver.length} gaver! üéâ`;
    endScreen.style.display = "block";
    return;
  }

  const gaveData = gaver[currentIndex];
  const gave = document.createElement("img");
  gave.src = gaveData.src;
  gave.classList.add("gave");
  gave.style.left = "0px";
  gameArea.appendChild(gave);

  let x = 0;
  const speed = 2; // px/frame
  let handled = false;

  function move() {
    x += speed;
    gave.style.left = x + "px";

    if(x >= 400){ // ude af sk√¶rmen
      gameArea.removeChild(gave);
      currentIndex++;
      spawnGave();
      return;
    }

    if(!handled){
      // check klik
      for(const farve in s√¶kMap){
        const s√¶k = s√¶kMap[farve];
        s√¶k.onclick = () => {
          if(gaveData.farve === farve){
            score++;
            scoreEl.textContent = `Sorterede gaver: ${score}`;
          }
          if(gameArea.contains(gave)) gameArea.removeChild(gave);
          handled = true;
          currentIndex++;
          spawnGave();
        };
      }
    }

    if(gameArea.contains(gave)) requestAnimationFrame(move);
  }

  requestAnimationFrame(move);
}

// Start spil
spawnGave();
</script>
</body>
</html>
