<script>
const giftsData = [
  {color:"BlÃ¥", src:"sorterBlÃ¥1.svg"},
  {color:"BlÃ¥", src:"sorterBlÃ¥2.svg"},
  {color:"BlÃ¥", src:"sorterBlÃ¥3.svg"},

  {color:"RÃ¸d", src:"sorterRÃ¸d1.svg"},

  {color:"RÃ¸d", src:"sorterRÃ¸d3.svg"},

  {color:"GrÃ¸n", src:"sorterGrÃ¸n1.svg"},

];

let score = 0;
let giftsIndex = 0;
const gameArea = document.getElementById("gameArea");
const scoreDisplay = document.getElementById("scoreDisplay");
const endScreen = document.getElementById("endScreen");

// Kurve reference
const baskets = {
  "BlÃ¥": document.getElementById("basketBlue"),
  "RÃ¸d": document.getElementById("basketRed"),
  "GrÃ¸n": document.getElementById("basketGreen"),
  "Gul": document.getElementById("basketYellow")
};

function spawnGift() {
  if(giftsIndex >= giftsData.length) return;

  const giftInfo = giftsData[giftsIndex];
  giftsIndex++;

  const gift = document.createElement("img");
  gift.src = `../assets/${giftInfo.src}`;
  gift.classList.add("gift");
  gift.dataset.color = giftInfo.color;
  gift.style.left = "0px";
  gift.style.top = "50px";

  gameArea.appendChild(gift);

  let posX = 0;
  const speed = 2;

  const interval = setInterval(() => {
    posX += speed;
    gift.style.left = posX + "px";

    if(posX > gameArea.offsetWidth) {
      gift.remove();
      clearInterval(interval);
      checkEndGame();
    }
  },20);

  // Klik pÃ¥ kurve
  Object.keys(baskets).forEach(color => {
    baskets[color].onclick = () => {
      if(gift.parentNode){
        if(color === gift.dataset.color){
          score++;
          scoreDisplay.textContent = "Score: " + score;
        }
        gift.remove();
        clearInterval(interval);
        checkEndGame();
      }
    };
  });
}

function checkEndGame(){
  if(giftsIndex >= giftsData.length && document.querySelectorAll(".gift").length === 0){

  }
}
