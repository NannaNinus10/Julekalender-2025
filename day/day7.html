<style>
body {
  font-family: Arial, sans-serif;
  background: #204226;
  margin: 0;
  padding: 0;
  text-align: center;
  color: white;
}

.content-box {
  background-color: white;
  color: black;
  padding: clamp(15px, 5%, 25px);
  border-radius: 12px;
  max-width: 90%;
  width: 400px;
  margin: 30px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  position: relative;
}

#gameArea {
  position: relative;
  width: 100%;
  aspect-ratio: 1 / 1; /* holder kvadratisk område */
  margin: 0 auto;
  overflow: hidden;
}

#backgroundBack,
#backgroundFront {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.gift {
  position: absolute;
  top: 50%;
  z-index: 2;
  width: 10%; /* dynamisk størrelse */
  transform: translateY(-50%);
}

.sack {
  position: absolute;
  bottom: 2%;
  width: 18%;
  height: auto;
  cursor: pointer;
  z-index: 4;
}

#sackBlå { left: 2%; }
#sackRød { left: 25%; }
#sackGul { left: 48%; }
#sackGrøn { left: 71%; }

#scoreDisplay {
  margin-top: 10px;
  font-weight: bold;
  font-size: clamp(16px, 2.5vw, 20px);
}

#endScreen {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #204226;
  color: white;
  padding: clamp(10px, 3vw, 20px);
  border-radius: 8px;
  font-weight: bold;
  font-size: clamp(16px, 3vw, 20px);
  z-index: 10;
}

.back-button {
  display: inline-block;
  margin-top: 20px;
  padding: clamp(8px, 2vw, 14px) clamp(12px, 3vw, 20px);
  background-color: #204226;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}

.back-button:hover {
  background-color: #35663c;
}

/* Mobiljusteringer */
@media (max-width: 600px) {
  .content-box {
    width: 95%;
    padding: 10px;
  }

  .sack {
    width: 20%;
  }

  .gift {
    width: 12%;
  }
}
</style>
