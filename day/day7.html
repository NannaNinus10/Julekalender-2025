<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Dag 7 – Julegave-sortering</title>
<style>
  body {
    background: #204226;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #game {
    position: relative;
    width: 400px;
    height: 400px;
    overflow: hidden;
  }
  #bgBack, #bgFront {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
  }
  .gift {
    position: absolute;
    top: 210px; /* båndets højde */
    left: -50px;
    transition: left linear;
  }
  .sacks {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
  }
  .sacks img {
    width: 60px;
    height: auto;
    cursor: pointer;
  }
  #score {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.8);
    padding: 6px 12px;
    border-radius: 8px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="game">
  <img id="bgBack" src="assets/SorterMaskineBag.svg" alt="Maskine baggrund">
  <div id="score">Point: 0</div>
  <div class="sacks">
    <img src="assets/sorterBlåSæk.svg" data-color="blue">
    <img src="assets/sorterRødSæk.svg" data-color="red">
    <img src="assets/sorterGrønSæk.svg" data-color="green">
    <img src="assets/sorterGulSæk.svg" data-color="yellow">
  </div>
  <img id="bgFront" src="assets/SorterMaskineFront.svg" alt="Maskine forgrund">
</div>

<script>
const game = document.getElementById("game");
const scoreEl = document.getElementById("score");
const sacks = document.querySelectorAll(".sacks img");
let score = 0;
let gifts = [];

function spawnGift() {
  const colors = ["blue","red","green","yellow"];
  const color = colors[Math.floor(Math.random()*colors.length)];
  const size = Math.floor(Math.random()*4)+1; // 1-4
  const gift = document.createElement("img");
  gift.src = `assets/sorter${capitalize(color)}${size}.svg`;
  gift.className = "gift";
  gift.dataset.color = color;
  gift.dataset.attempted = "false";
  game.appendChild(gift);

  // animation
  const duration = 6000; // ms over banen
  const start = Date.now();
  function animate() {
    let t = (Date.now()-start)/duration;
    if(t>=1) {
      gift.remove();
      gifts = gifts.filter(g=>g!==gift);
      return;
    }
    gift.style.left = (-50 + t*(400+50))+"px"; // fra -50px til 400px
    requestAnimationFrame(animate);
  }
  animate();

  gifts.push(gift);
}

// klik på sække
sacks.forEach(s=>{
  s.addEventListener("click", ()=>{
    const color = s.dataset.color;
    if(gifts.length === 0) return;

    // find gave længst fremme
    let frontGift = gifts.reduce((a,b)=>{
      let aLeft = parseFloat(a.style.left) || 0;
      let bLeft = parseFloat(b.style.left) || 0;
      return aLeft > bLeft ? a : b;
    });

    // kun hvis ikke allerede forsøgt
    if(frontGift.dataset.attempted === "false") {
      if(frontGift.dataset.color === color) {
        frontGift.remove();
        gifts = gifts.filter(g=>g!==frontGift);
        score++;
        scoreEl.textContent = "Point: " + score;
      } else {
        // markeret som forsøgt, men forbliver
        frontGift.dataset.attempted = "true";
      }
    }
  });
});

// spawn hvert 2.5 sekund
setInterval(spawnGift, 2500);

function capitalize(s){ return s.charAt(0).toUpperCase()+s.slice(1); }
</script>
</body>
</html>
