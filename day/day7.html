<style>
  body {

<body>
<h1>GlÃ¦delig 7. december â€“ Sorter julegaver!</h1>
<div class="content-box">
  <div id="gameArea">
    <!-- Baggrund bagest -->
    <img src="../assets/sorterMaskineBag.svg" style="width:100%; z-index:0;" alt="Baggrund">

    <!-- Gaverne vil bevÃ¦ge sig mellem baggrund og frontmaskine -->

    <!-- SlutskÃ¦rm -->
    <div id="endScreen"></div>

    <!-- SÃ¦kke -->
    <img src="../assets/sorterBlÃ¥SÃ¦k.svg" class="sack" id="sackBlÃ¥" style="left:20px;">
    <img src="../assets/sorterRÃ¸dSÃ¦k.svg" class="sack" id="sackRÃ¸d" style="left:120px;">
    <img src="../assets/sorterGulSÃ¦k.svg" class="sack" id="sackGul" style="left:220px;">
    <img src="../assets/sorterGrÃ¸nSÃ¦k.svg" class="sack" id="sackGrÃ¸n" style="left:320px;">

    <!-- Frontmaskine Ã¸verst -->
    <img src="../assets/sorterMaskineFront.svg" style="width:100%; z-index:4;" alt="Frontmaskine">
  </div>

  <p><a href="../index.html" class="back-button">â¬… Tilbage til kalenderen</a></p>
</div>

<script>
const gameArea = document.getElementById("gameArea");
const endScreen = document.getElementById("endScreen");

const sackMap = {
  blÃ¥: document.getElementById("sackBlÃ¥"),
  rÃ¸d: document.getElementById("sackRÃ¸d"),
  gul: document.getElementById("sackGul"),
  grÃ¸n: document.getElementById("sackGrÃ¸n")
};

const giftTypes = [
  {color:"blÃ¥", files:["sorterBlÃ¥1.svg","sorterBlÃ¥2.svg","sorterBlÃ¥3.svg","sorterBlÃ¥4.svg"]},
  {color:"rÃ¸d", files:["sorterRÃ¸d1.svg","sorterRÃ¸d2.svg","sorterRÃ¸d3.svg","sorterRÃ¸d4.svg"]},
  {color:"gul", files:["sorterGul1.svg","sorterGul2.svg","sorterGul3.svg","sorterGul4.svg"]},
  {color:"grÃ¸n", files:["sorterGrÃ¸n1.svg","sorterGrÃ¸n2.svg","sorterGrÃ¸n3.svg","sorterGrÃ¸n4.svg"]}
];

let gifts = [];
let sortedCount = 0;

function spawnGifts() {
  let allGifts = [];
  giftTypes.forEach(type => {
    type.files.forEach(file => allGifts.push({file:file, color:type.color}));
  });

  allGifts = allGifts.sort(() => 0.5 - Math.random());

  allGifts.forEach((giftData, i) => {
    setTimeout(() => {
      createGift(giftData);
    }, i * 1000);
  });
}

function createGift(data){
  const img = document.createElement("img");
  img.src = `../assets/${data.file}`;
  img.classList.add("gift");
  img.dataset.color = data.color;
  img.style.left = "-50px";
  img.style.height = getGiftHeight(data.file)+"px";
  gameArea.appendChild(img);
  gifts.push(img);

  let posX = -50;
  const speed = 1;
  const interval = setInterval(()=>{
    posX += speed;
    img.style.left = posX + "px";

    if(posX > 400){
      clearInterval(interval);
      removeGift(img);
    }
  },20);

  Object.keys(sackMap).forEach(color=>{
    sackMap[color].onclick = ()=>{
      if(img.parentElement){
        if(img.dataset.color===color){
          sortedCount++;
        }
        removeGift(img);
        clearInterval(interval);
      }
    }
  });
}

function removeGift(img){
  if(img.parentElement) img.parentElement.removeChild(img);
  gifts = gifts.filter(g => g!==img);
  if(gifts.length===0 && document.querySelectorAll(".gift").length===0){
    showEndScreen();
  }
}

function showEndScreen(){
  endScreen.style.display="block";
  endScreen.textContent = `ðŸŽ‰ Du sorterede ${sortedCount} ud af 16 pakker korrekt! ðŸŽ‰`;
}

function getGiftHeight(file){
  if(file.includes("1")) return 53;
  if(file.includes("2")) return 68;
  if(file.includes("3")) return 36;
  if(file.includes("4")) return 53;
  return 40;
}

spawnGifts();
</script>
