<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Låge 7 – Sorter julegaverne</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #204226;
    margin: 0;
    padding: 0;
    text-align: center;
    color: white;
  }

  .content-box {
    background-color: white;
    color: black;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    margin: 40px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    position: relative;
  }

  #gameArea {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 0 auto;
    overflow: hidden;
  }

  /* Sække */
  .sack {
    position: absolute;
    bottom: 10px;
    width: 70px;
    height: 95px;
    cursor: pointer;
  }

  /* Slutskærm */
  #endScreen {
    display: none;
    padding: 12px 20px;
    background: #204226;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  /* Tilbage-knap */
  .back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 16px;
    background-color: #204226;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
  }

  .back-button:hover {
    background-color: #35663c;
  }
</style>
</head>
<body>
<h1>Glædelig 7. december – Sorter julegaverne!</h1>

<div class="content-box">
  <div id="gameArea">
    <!-- Bund: Maskine bag -->
    <img id="backgroundBack" src="../assets/sorterMaskineBag.svg" alt="Baggrund bag" style="z-index:0; position:absolute; top:0; left:0; width:100%; height:100%;">

    <!-- Midt: Gaver indsættes dynamisk her, z-index:1 -->

    <!-- Top: Maskine front -->
    <img id="backgroundFront" src="../assets/sorterMaskineFront.svg" alt="Maskine front" style="z-index:2; position:absolute; top:0; left:0; width:100%; height:100%;">

    <!-- Top: Sække -->
    <img id="sackBlå" class="sack" src="../assets/sorterBlåSæk.svg" alt="Blå sæk" style="z-index:3; left:10px;">
    <img id="sackRød" class="sack" src="../assets/sorterRødSæk.svg" alt="Rød sæk" style="z-index:3; left:110px;">
    <img id="sackGul" class="sack" src="../assets/sorterGulSæk.svg" alt="Gul sæk" style="z-index:3; left:210px;">
    <img id="sackGrøn" class="sack" src="../assets/sorterGrønSæk.svg" alt="Grøn sæk" style="z-index:3; left:310px;">

    <div id="endScreen"></div>
  </div>

  <p><a href="../index.html" class="back-button">⬅ Tilbage til kalenderen</a></p>
</div>

<script>
/* Dit eksisterende script for gaver, bevægelse og klik på sække forbliver uændret */
</script>
</body>
</html>
