<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Låge 2 – Memory Spil</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Memory spil specifik CSS */
    .memory-container {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 15px;
      justify-content: center;
      margin: 50px auto;
    }

    .card {
      width: 120px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    .card-back {
      background-color: white;
      transform: rotateY(180deg);
    }

    .card img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
