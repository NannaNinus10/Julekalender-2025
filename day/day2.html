<body>
  <div class="content-box">
    <h1>ðŸŽ„ LÃ¥ge 2 ðŸŽ…</h1>
    <p>Find de matchende julekort!</p>

    <div class="memory-game" id="gameBoard"></div>

    <p>
      <a href="../index.html" class="back-button">â¬… Tilbage til kalenderen</a>
    </p>
  </div>

  <script>
    const cardsArray = [
      "candy.png",
      "cinnamon.png",
      "gingerbread.png",
      "nissehue.png",
      "orange.png",
      "present.png",
      "snowflake.png",
      "star.png"
    ];

    const gameBoard = document.getElementById("gameBoard");
    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;

    // Lav dobbelte kort og bland dem
    const cards = [...cardsArray, ...cardsArray]
      .sort(() => 0.5 - Math.random());

    // Byg kortene pÃ¥ brÃ¦ttet
    cards.forEach(card => {
      const memoryCard = document.createElement("div");
      memoryCard.classList.add("memory-card");

      const imgFront = document.createElement("img");
      imgFront.src = `../assets/${card}`;
      imgFront.classList.add("front-face");

      const imgBack = document.createElement("img");
      imgBack.src = "../assets/card-back.png";
      imgBack.classList.add("back-face");

      memoryCard.appendChild(imgFront);
      memoryCard.appendChild(imgBack);

      gameBoard.appendChild(memoryCard);

      memoryCard.addEventListener("click", flipCard);
    });

    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;

      this.classList.add("flip");

      if (!hasFlippedCard) {
        hasFlippedCard = true;
        firstCard = this;
        return;
      }

      secondCard = this;
      checkForMatch();
    }

    function checkForMatch() {
      const isMatch =
        firstCard.querySelector(".front-face").src ===
        secondCard.querySelector(".front-face").src;

      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      firstCard.removeEventListener("click", flipCard);
      secondCard.removeEventListener("click", flipCard);
      resetBoard();
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flip");
        secondCard.classList.remove("flip");
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [hasFlippedCard, lockBoard] = [false, false];
      [firstCard, secondCard] = [null, null];
    }
  </script>
</body>
