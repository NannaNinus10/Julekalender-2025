<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Låge 2 – Memory Spil</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Boks omkring memory-spillet */
    .content-box {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    /* Memory spil specifik CSS */
    .memory-container {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 120px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Glædelig 2. december – Memory Spil</h1>

  <div class="content-box">
    <p>Find de matchende julekort!</p>

    <!-- Memory container -->
    <div class="memory-container" id="memoryContainer"></div>

    <!-- Tilbage til kalenderen -->
    <p>
      <a href="../index.html" class="back-button">⬅ Tilbage til kalenderen</a>
    </p>
  </div>

  <script>
    const images = [
      "../assets/candy.svg",
      "../assets/cinnamon.svg",
      "../assets/gingerbread.svg",
      "../assets/nissehue.svg",
      "../assets/orange.svg",
      "../assets/present.svg",
      "../assets/snowflake.svg",
      "../assets/star.svg"
    ];

    const cardBackSrc = "../assets/card-back.svg";

    let cardImages = [...images, ...images]; // dobbelt op for par
    cardImages.sort(() => 0.5 - Math.random());

    const memoryContainer = document.getElementById("memoryContainer");
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    cardImages.forEach(src => {
      const card = document.createElement("div");
      card.classList.add("card");

      const cardInner = document.createElement("div");
      cardInner.classList.add("card-inner");

      const cardFront = document.createElement("div");
      cardFront.classList.add("card-front");
      const imgFront = document.createElement("img");
      imgFront.src = src;
      cardFront.appendChild(imgFront);

      const cardBack = document.createElement("div");
      cardBack.classList.add("card-back");
      const imgBack = document.createElement("img");
      imgBack.src = cardBackSrc;
      cardBack.appendChild(imgBack);

      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);
      memoryContainer.appendChild(card);

      card.addEventListener("click", () => {
        if(lockBoard || card === firstCard) return;
        card.classList.add("flipped");

        if(!firstCard) {
          firstCard = card;
          return;
        }

        secondCard = card;
        lockBoard = true;

        const firstImg = firstCard.querySelector(".card-front img").src;
        const secondImg = secondCard.querySelector(".card-front img").src;

        if(firstImg === secondImg) {
          resetBoard();
        } else {
          setTimeout(() => {
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
            resetBoard();
          }, 1000);
        }
      });
    });

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }
  </script>
</body>
</html>
