<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Låge 14 – Grib gaver på tid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #204226;
    margin: 0;
    padding: 0;
    text-align: center;
    color: white;
  }

  .content-box {
    background-color: white;
    color: black;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    margin: 50px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    position: relative;
  }

  .instruction {
    font-weight: bold;
    margin-bottom: 10px;
    color: #204226;
  }

  #gameArea {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 0 auto 10px auto;
    background: #e8f5e9; /* kan erstattes med baggrund SVG */
    overflow: hidden;
  }

  #backgroundImage {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .gift {
    position: absolute;
    width: 40px;
    height: 40px;
    z-index: 2;
    transition: top 0.05s linear;
  }

  #sack {
    position: absolute;
    bottom: 0;
    left: 180px;
    width: 60px;
    height: 60px;
    z-index: 3;
    transition: left 0.05s;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }

  .control-button {
    width: 50px;
    height: 50px;
    font-size: 24px;
    font-weight: bold;
    background-color: #4c7a58;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .score, .timer {
    font-weight: bold;
    margin-top: 10px;
    color: #204226;
  }

  .back-button {
    display: inline-block;
    padding: 12px 18px;
    background-color: #d6336c;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
    margin-top: 10px;
  }

  .back-button:hover {
    background-color: #e05580;
  }

    position: absolute;

    left: 50%;
