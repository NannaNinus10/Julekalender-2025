<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>LÃ¥ge 14 â€“ Grib gaver med sÃ¦kken</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #204226;
    margin: 0;
    padding: 0;
    text-align: center;
    color: white;
  }

  .content-box {
    background-color: white;
    color: black;
    padding: 20px;

  }

  .instruction {
    font-weight: bold;
    margin-bottom: 10px;
    color: #204226;
  }

  #gameArea {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 0 auto 10px auto;
    background: #e8f5e9; /* midlertidig baggrund, kan erstattes med SVG */
    overflow: hidden;
  }

  #backgroundImage {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;

  .gift {
    position: absolute;

    z-index: 2;

  }

  #sack {
    position: absolute;

    width: 60px;

    z-index: 3;
    transition: left 0.05s;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }

  .control-button {
    width: 50px;
    height: 50px;
    font-size: 24px;

    border-radius: 8px;
    cursor: pointer;
  }

  .score {
    font-weight: bold;
    margin-top: 10px;
    color: #204226;
  }

  /* Tilbage-knap som pÃ¥ day2.html */
  .back-button {
    display: inline-block;
    padding: 12px 18px;
    background-color: #d6336c;
    color: white;
    text-decoration: none;
    border-radius: 8px;

    margin-top: 10px;
  }

  .back-button:hover {
    background-color: #e05580;
  }
</style>
</head>
<body>

<h1>GlÃ¦delig 14. december â€“ Grib gaverne!</h1>

<div class="content-box">
  <p class="instruction">
    Flyt sÃ¦kken og grib sÃ¥ mange gaver du kan! ðŸŽ„<br>
    Gaverne falder fra toppen, og nÃ¥r du har grebet alle 8, er spillet slut.
  </p>

  <div id="gameArea">
    <img id="backgroundImage" src="../assets/background.svg" alt="Baggrund">
    <img id="sack" src="../assets/sack.svg" alt="SÃ¦k">
  </div>

  <div class="controls">
    <button class="control-button" id="leftBtn">â—€</button>
    <button class="control-button" id="upBtn">â–²</button>
    <button class="control-button" id="downBtn">â–¼</button>
    <button class="control-button" id="rightBtn">â–¶</button>
  </div>

  <div class="score" id="scoreDisplay">Grebne gaver: 0 / 8</div>

  <p>
    <a href="../index.html" class="back-button">â¬… Tilbage til kalenderen</a>
  </p>
</div>

<script>
const gameArea = document.getElementById("gameArea");
const sack = document.getElementById("sack");
const scoreDisplay = document.getElementById("scoreDisplay");

const sackSpeed = 20; // pixels per move
let sackPosX = 180; 
let sackPosY = 340; // for up/down if Ã¸nsket

let score = 0;
const totalGifts = 8;
const gifts = [];
const giftImages = [
  "../assets/gift1.svg",
  "../assets/gift2.svg",
  "../assets/gift3.svg",
  "../assets/gift4.svg",
  "../assets/gift5.svg",
  "../assets/gift6.svg",
  "../assets/gift7.svg",
  "../assets/gift8.svg"
];

// Spawn gaver
for(let i=0;i<totalGifts;i++){
  const gift = document.createElement("img");
  gift.src = giftImages[i % giftImages.length];
  gift.classList.add("gift");
  gift.style.top = "-40px";
  gift.style.left = Math.floor(Math.random()*360)+"px";
  gameArea.appendChild(gift);
  gifts.push({
    el: gift,
    x: parseInt(gift.style.left),
    y: -40,
    speed: 2 + Math.random()*2
  });
}

// Kontroller sÃ¦k med knapper
document.getElementById("leftBtn").addEventListener("click",()=>moveSack(-sackSpeed,0));
document.getElementById("rightBtn").addEventListener("click",()=>moveSack(sackSpeed,0));
document.getElementById("upBtn").addEventListener("click",()=>moveSack(0,-sackSpeed));
document.getElementById("downBtn").addEventListener("click",()=>moveSack(0,sackSpeed));

// Tastatur
document.addEventListener("keydown",(e)=>{
  if(e.key==="ArrowLeft") moveSack(-sackSpeed,0);
  if(e.key==="ArrowRight") moveSack(sackSpeed,0);
  if(e.key==="ArrowUp") moveSack(0,-sackSpeed);
  if(e.key==="ArrowDown") moveSack(0,sackSpeed);
});

function moveSack(dx,dy){
  sackPosX = Math.max(0, Math.min(340, sackPosX + dx));
  sackPosY = Math.max(0, Math.min(340, sackPosY + dy));
  sack.style.left = sackPosX + "px";
  sack.style.top = sackPosY + "px";
}

// Spil loop
function gameLoop(){
  gifts.forEach((g, idx)=>{
    g.y += g.speed;
    g.el.style.top = g.y+"px";

    // Tjek om fanget
    if(g.y+40 >= sackPosY && g.y <= sackPosY+60 &&
       g.x+40 >= sackPosX && g.x <= sackPosX+60){
      // Fanget
      g.el.style.display="none";
      gifts.splice(idx,1);
      score++;
      scoreDisplay.textContent = "Grebne gaver: "+score+" / "+totalGifts;
    }

    // Fjern gaver der rammer bunden (ingen liv)
    if(g.y>400){
      g.el.style.display="none";
      gifts.splice(idx,1);
    }
  });

  if(score<totalGifts) requestAnimationFrame(gameLoop);
  else scoreDisplay.textContent = "ðŸŽ‰ Alle gaver er grebet! Godt klaret! ðŸŽ„";
}

// Start spil
gameLoop();
</script>

</body>
</html>
