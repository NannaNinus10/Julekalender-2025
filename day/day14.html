<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>LÃ¥ge 14 â€“ Grib gaver pÃ¥ tid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #204226;
    margin: 0;
    padding: 0;
    text-align: center;
    color: white;
  }

  .content-box {
    background-color: white;
    color: black;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    margin: 50px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    position: relative;
  }

  .instruction {
    font-weight: bold;
    margin-bottom: 10px;
    color: #204226;
  }

  #gameArea {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 0 auto 10px auto;
    background: #e8f5e9; /* kan erstattes med baggrund SVG */
    overflow: hidden;
  }

  #backgroundImage {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .gift {
    position: absolute;
    width: 40px;
    height: 40px;
    z-index: 2;
    transition: top 0.05s linear;
  }

  #sack {
    position: absolute;
    bottom: 0;
    left: 180px;
    width: 60px;
    height: 60px;
    z-index: 3;
    transition: left 0.05s;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }

  .control-button {
    width: 50px;
    height: 50px;
    font-size: 24px;
    font-weight: bold;
    background-color: #4c7a58;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .score, .timer {
    font-weight: bold;
    margin-top: 10px;
    color: #204226;
  }

  .back-button {
    display: inline-block;
    padding: 12px 18px;
    background-color: #d6336c;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
    margin-top: 10px;
  }

  .back-button:hover {
    background-color: #e05580;
  }
</style>
</head>
<body>

<h1>GlÃ¦delig 14. december â€“ Fang sÃ¥ mange gaver du kan!</h1>

<div class="content-box">
  <p class="instruction">
    Flyt sÃ¦kken og fang sÃ¥ mange gaver som muligt! ðŸŽ„<br>
    Spillet varer 45 sekunder.
  </p>

  <div id="gameArea">
    <img id="backgroundImage" src="../assets/background.svg" alt="Baggrund">
    <img id="sack" src="../assets/sack.svg" alt="SÃ¦k">
  </div>

  <div class="controls">
    <button class="control-button" id="leftBtn">â—€</button>
    <button class="control-button" id="upBtn">â–²</button>
    <button class="control-button" id="downBtn">â–¼</button>
    <button class="control-button" id="rightBtn">â–¶</button>
  </div>

  <div class="score" id="scoreDisplay">Grebne gaver: 0</div>
  <div class="timer" id="timerDisplay">Tid tilbage: 45s</div>

  <p>
    <a href="../index.html" class="back-button">â¬… Tilbage til kalenderen</a>
  </p>
</div>

<script>
const gameArea = document.getElementById("gameArea");
const sack = document.getElementById("sack");
const scoreDisplay = document.getElementById("scoreDisplay");
const timerDisplay = document.getElementById("timerDisplay");

const sackSpeed = 20;
let sackPosX = 180; 
let sackPosY = 340; 

let score = 0;
let gifts = [];
const giftImages = [
  "../assets/gift1.svg",
  "../assets/gift2.svg",
  "../assets/gift3.svg",
  "../assets/gift4.svg",
  "../assets/gift5.svg",
  "../assets/gift6.svg",
  "../assets/gift7.svg",
  "../assets/gift8.svg"
];

const gameDuration = 45; // sekunder
let timeLeft = gameDuration;

// Kontroller sÃ¦k med knapper
document.getElementById("leftBtn").addEventListener("click",()=>moveSack(-sackSpeed,0));
document.getElementById("rightBtn").addEventListener("click",()=>moveSack(sackSpeed,0));
document.getElementById("upBtn").addEventListener("click",()=>moveSack(0,-sackSpeed));
document.getElementById("downBtn").addEventListener("click",()=>moveSack(0,sackSpeed));

// Tastatur
document.addEventListener("keydown",(e)=>{
  if(e.key==="ArrowLeft") moveSack(-sackSpeed,0);
  if(e.key==="ArrowRight") moveSack(sackSpeed,0);
  if(e.key==="ArrowUp") moveSack(0,-sackSpeed);
  if(e.key==="ArrowDown") moveSack(0,sackSpeed);
});

function moveSack(dx,dy){
  sackPosX = Math.max(0, Math.min(340, sackPosX + dx));
  sackPosY = Math.max(0, Math.min(340, sackPosY + dy));
  sack.style.left = sackPosX + "px";
  sack.style.top = sackPosY + "px";
}

// Spawn nye gaver hvert 800ms
function spawnGift(){
  const gift = document.createElement("img");
  gift.src = giftImages[Math.floor(Math.random()*giftImages.length)];
  gift.classList.add("gift");
  gift.style.top = "-40px";
  gift.style.left = Math.floor(Math.random()*360)+"px";
  gameArea.appendChild(gift);
  gifts.push({
    el: gift,
    x: parseInt(gift.style.left),
    y: -40,
    speed: 1 + Math.random()*2
  });
}

// Spil loop
function gameLoop(){
  gifts.forEach((g, idx)=>{
    g.y += g.speed;
    g.el.style.top = g.y+"px";

    // Fanget?
    if(g.y+40 >= sackPosY && g.y <= sackPosY+60 &&
       g.x+40 >= sackPosX && g.x <= sackPosX+60){
      g.el.remove();
      gifts.splice(idx,1);
      score++;
      scoreDisplay.textContent = "Grebne gaver: "+score;
    }

    // Forladt bunden
    if(g.y>400){
      g.el.remove();
      gifts.splice(idx,1);
    }
  });

  requestAnimationFrame(gameLoop);
}

// Timer
function startTimer(){
  const timer = setInterval(()=>{
    timeLeft--;
    timerDisplay.textContent = "Tid tilbage: "+timeLeft+"s";
    if(timeLeft<=0){
      clearInterval(timer);
      // Fjern resterende gaver
      gifts.forEach(g=>g.el.remove());
      gifts = [];
      timerDisplay.textContent = "Tid er ude!";
      scoreDisplay.textContent = "ðŸŽ‰ Du greb "+score+" gaver! Godt klaret! ðŸŽ„";
    }
  },1000);
}

// Start spillet
setInterval(spawnGift,800);
gameLoop();
startTimer();
</script>

</body>
</html>
