<head>
<meta charset="UTF-8">
<title>Låge 13 – Find juleord med drille-nisse</title>

<style>

  /* Mobilvenlighed */
  @media (max-width: 480px) {

    h1 {
      font-size: 20px;
      margin-top: 15px;
    }

    .content-box {
      margin: 20px;
      padding: 15px;
    }

    .instruction {
      font-size: 14px;
      padding: 12px;
    }

    .grid-container {
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 2px;
    }

    .cell {
      width: 30px;
      height: 30px;
      font-size: 14px;
    }

    .word-list {
      font-size: 14px;
    }

    .back-button {
      padding: 8px 16px;
      font-size: 0.9rem;
    }
  }

  body {
    font-family: Arial, sans-serif;
    background: #204226;
    margin: 0;
    padding: 0;
    color: white;
    text-align: center;
  }

  .content-box {
    background-color: white;
    color: black;
    padding: 20px;
    border-radius: 12px;
    max-width: 800px;
    margin: 50px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .instruction {
    font-size: 18px;
    color: #204226; 
    font-weight: bold;
    margin-bottom: 15px;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-template-rows: repeat(10, 40px);
    gap: 2px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .cell {
    width: 40px;
    height: 40px;
    background-color: #f0ece1;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    user-select: none;
    transition: transform 0.2s, background-color 0.3s;
  }

  .cell.found {
    background-color: #4c7a58;
    color: white;
  }

  .cell.wrong {
    background-color: #993b3b;
    color: white;
  }

  .word-list {
    margin-bottom: 20px;
  }

  .word-list span {
    display: inline-block;
    margin: 5px 10px;
    font-weight: bold;
  }

  .word-list span.found {
    text-decoration: line-through;
    color: #4c7a58;
  }

  .final {
    font-size: 24px;
    font-weight: bold;
    color: #4c7a58;
    margin-top: 20px;
  }

  .back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #741303;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
  }

  .back-button:hover {
    background-color: #5c0e0e;
  }

  .shake {
    animation: shake 0.3s;
  }

  @keyframes shake {
    0% { transform: translate(0px, 0px); }
    25% { transform: translate(-5px, 0px); }
    50% { transform: translate(5px, 0px); }
    75% { transform: translate(-5px, 0px); }
    100% { transform: translate(0px, 0px); }
  }
</style>
</head>
