<style>
  body {
    font-family: Arial, sans-serif;
    background: #204226;
    margin: 0;
    padding: 0;
  }

  .content-box {
    background-color: white;
    padding: clamp(15px, 5%, 30px);
    border-radius: 12px;
    max-width: 800px;
    width: 90%;
    margin: 30px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
  }

  .quiz-intro {
    background: #4c7a58;
    color: white;
    padding: clamp(10px, 2%, 20px);
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: left;
    font-size: clamp(14px, 2vw, 18px);
  }

  .quiz-question {
    font-size: clamp(16px, 2.2vw, 22px);
    font-weight: bold;
    margin-bottom: 15px;
  }

  .options {
    display: flex;
    flex-direction: column;
    gap: clamp(8px, 1.5vw, 15px);
    margin-bottom: 20px;
  }

  .options button {
    padding: clamp(10px, 1.5vw, 16px);
    font-size: clamp(14px, 2vw, 18px);
    border: none;
    border-radius: 8px;
    background: #f0ece1;
    color: black;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    width: 100%;
  }

  .options button:hover:not(:disabled) {
    background: #a3936d;
  }

  .options button.correct {
    background: #4c7a58;
  }

  .options button.wrong {
    background: #993b3b;
  }

  .options button:disabled {
    cursor: not-allowed;
    opacity: 0.8;
  }

  .options button.selected {
    border: 2px solid #a3936d;
    background-color: #a3936d;
    color: #000;
  }

  .explanation {
    display: none;
    background: #e8f5e9;
    border-left: 5px solid #2e7d32;
    padding: clamp(10px, 2vw, 15px);
    margin-top: 10px;
    text-align: left;
    border-radius: 8px;
    font-size: clamp(14px, 1.8vw, 18px);
  }

  .next-btn {
    display: none;
    padding: clamp(10px, 2vw, 16px) clamp(15px, 3vw, 24px);
    font-size: clamp(14px, 2vw, 18px);
    border: none;
    border-radius: 8px;
    background: #993b3b;
    color: white;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    max-width: 250px;
  }

  .result {
    font-size: clamp(18px, 2.5vw, 22px);
    font-weight: bold;
    margin-top: 20px;
    color: #2e7d32;
  }

  .back-button {
    color: #204226;
    text-decoration: none;
    font-size: clamp(14px, 2vw, 18px);
  }

  /* Mobiljusteringer */
  @media (max-width: 600px) {
    .content-box {
      margin: 20px auto;
      padding: 15px;
    }

    .quiz-intro {
      font-size: clamp(12px, 3vw, 16px);
      padding: 10px;
    }

    .quiz-question {
      font-size: clamp(14px, 4vw, 20px);
    }

    .options button {
      font-size: clamp(14px, 3vw, 16px);
      padding: 10px;
    }

    .next-btn {
      font-size: clamp(14px, 3vw, 16px);
      padding: 10px;
    }
  }
</style>
