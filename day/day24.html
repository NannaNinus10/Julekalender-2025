<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>L√•ge 24 ‚Äì Julequiz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --green: #204226;
      --white: #ffffff;
      --box-radius: 12px;
      --shadow: 0 6px 18px rgba(0,0,0,0.2);
      --btn-blue: #741303;
    }
    html,body{ height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,Arial; background:var(--green); color:var(--white); }
    .wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:20px; box-sizing:border-box; }
    .box{
      width:100%; max-width:820px; background:var(--white); color:#111; border-radius:var(--box-radius); padding:22px; box-shadow:var(--shadow);
    }
    h1{ margin:0 0 8px 0; color:var(--green); font-size:22px; }
    .game-area{ display:block; }
    .quiz-card{ background:#f0e6cc; border-radius:10px; padding:16px; box-shadow:0 2px 6px rgba(0,0,0,0.06); margin-bottom:12px; }
    .question{ font-size:18px; font-weight:700; margin-bottom:10px; color:#204226; }
    .options{ display:flex; flex-direction:column; gap:10px; }
    .options button{
      padding:12px 14px; font-size:16px; border: none; border-radius:8px; text-align:left; cursor:pointer;
      background:#f0ece1; color:#111; transition: transform .06s, background .12s;
    }
    .options button:hover:not(:disabled){ transform:translateY(-2px); background:#e3dcbc; }
    .options button.correct{ background: #35663c; color:white; border:2px solid #2f492c; }
    .options button.wrong{ background: #c62828; color:white; border:2px solid #741303; }
    .options button.selected{ box-shadow: 0 0 0 3px rgba(163,147,109,0.12); }
    .options button:disabled{ opacity:0.85; cursor:not-allowed; }
    .explanation{ display:none; background:#f0e6cc; border-left:5px solid #741303; padding:12px; margin-top:10px; border-radius:6px; color:#182617; }
    .next-btn{
      margin-top:14px; padding:10px 16px; border:none; border-radius:8px; background:var(--btn-blue); color:white; cursor:pointer; display:none;
    }
    .progress{ font-weight:700; color:#4c7a58; margin-bottom:8px; }
    #result{ display:none; font-size:20px; font-weight:800; color:#2e7d32; margin-top:12px; }
    .back-button{ display:inline-block; margin-top:14px; padding:10px 16px; background:var(--green); color:white; text-decoration:none; border-radius:8px; font-weight:700; }
    .back-button:hover{ background:#35663c; }
    @media (max-width:540px){
      .box{ padding:14px; }
      .question{ font-size:16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="box" role="main" aria-labelledby="title">
      <h1 id="title">Gl√¶delig 24. december ‚Äì Julequiz</h1>

      <div class="progress" id="progress">Sp√∏rgsm√•l 1 / 7</div>

      <section class="game-area" id="quizContainer" aria-live="polite"></section>

      <div id="result" role="status" aria-live="assertive"></div>

      <p style="text-align:center;">
        <a class="back-button" href="../index.html">‚¨Ö Tilbage til kalenderen</a>
      </p>
    </main>
  </div>

  <script>
    const quizData = [
      { question: "Hvad bestod disse tidlige 'julegaver' typisk af?", options: ["S√∏lvm√∏nter og smykker","Br√∏d og √¶bleskiver","Leget√∏j og dukker","Vin og √∏l"], answer: "Br√∏d og √¶bleskiver", explanation: "Julegaver i 1600-tallet var ofte naturalier som br√∏d eller √¶bleskiver, som tjente b√•de som julegratiale til tjenestefolk og som 'ceremoniel barmhjertighed' til tiggere og daglejere." },
      { question: "Hvilken type gaver fik b√∏rnene typisk i 1700-tallet?", options: ["S√∏lvk√¶der og sm√• m√∏nter","Leget√∏j som sm√• tr√¶dyr, dukker og vogne","Slikposer og julekonfekt","Nye sko eller hjemmestrikkede vanter"], answer: "Leget√∏j som sm√• tr√¶dyr, dukker og vogne", explanation: "B√∏rnene fik ofte h√•ndlavet leget√∏j s√•som tr√¶dyr, dukker og vogne. Gaverne var enkle og synlige p√• juletr√¶et, s√• b√∏rnene vidste p√• forh√•nd, hvad de fik." },
      { question: "Hvilke gaver var is√¶r popul√¶re til b√∏rn i denne periode?", options: ["Leget√∏j og sm√• b√∏ger","Slik og konfekt","Pengegaver","H√•ndlavede tr√¶m√∏bler"], answer: "Leget√∏j og sm√• b√∏ger", explanation: "I 1800-tallet var julegaver til b√∏rn typisk leget√∏j og sm√• b√∏ger, og gaverne blev ofte h√¶ngt op p√• juletr√¶et, mens overraskelsesgaver kom f√∏rst senere." },
      { question: "Hvorn√•r blev det normalt at gaverne var en overraskelse, ved at bruge gaveinpakning?", options: ["1600-tallet","Midten af 1700-tallet","Slutningen af 1800-tallet","1960'erne"], answer: "Slutningen af 1800-tallet", explanation: "Overraskelsesgaver og gaveindpakning begyndte at dukke op i slutningen af 1800-tallet, og i starten af 1900-tallet blev de tilg√¶ngelige for hele landet." },
      { question: "Hvad var en vigtig funktion for butiksjulemanden?", options: ["At dele slikposer ud til b√∏rn","At tage imod √∏nsker fra b√∏rn p√• √∏nskesedler","At synge julesange for kunderne","At t√¶nde julelysene i butikken"], answer: "At tage imod √∏nsker fra b√∏rn p√• √∏nskesedler", explanation: "Butiksjulemanden modtog √∏nskesedler fra b√∏rn med forslag til gaver, hvilket kan ses som starten p√• √∏nskeseddel-traditionen i Danmark." },
      { question: "Hvad kunne den tidlige gave√∏nskemaskine i Magasin g√∏re?", options: ["Udskrive forslag til gaver baseret p√• personlige oplysninger","Pakke gaver ind automatisk","Sende √∏nskesedler med posten","Regne ud hvor mange b√∏rn der ville komme i butikken"], answer: "Udskrive forslag til gaver baseret p√• personlige oplysninger", explanation: "Magasin havde en datamaskine, hvor man kunne indtaste oplysninger om en person, og algoritmen foreslog passende gaver, en tidlig analog forl√∏ber for digitale √∏nskesedler." },
      { question: "Hvilken type julegave er is√¶r popul√¶r blandt moderne danskere i dag?", options: ["Oplevelsesgaver som koncerter eller rejser","Sm√• dukker og tr√¶dyr","Kun √©n gave per barn","Gaver til naboer og kolleger"], answer: "Oplevelsesgaver som koncerter eller rejser", explanation: "I nutiden v√¶lger mange at give oplevelser frem for materielle ting for at g√∏re gaven mere mindev√¶rdig og b√¶redygtig." }
    ];

    let current = 0;
    let score = 0;

    const quizContainer = document.getElementById('quizContainer');
    const progressEl = document.getElementById('progress');
    const resultEl = document.getElementById('result');
    
    function renderQuestion(i){
      const q = quizData[i];
      quizContainer.innerHTML = `
        <div class="quiz-card" role="group" aria-labelledby="q${i}">
          <div id="q${i}" class="question">${q.question}</div>
          <div class="options" role="list">
            ${q.options.map(opt => `<button role="listitem" class="opt-btn" type="button">${opt}</button>`).join('')}
          </div>
          <div class="explanation" aria-hidden="true"></div>
          <button class="next-btn">N√¶ste sp√∏rgsm√•l</button>
        </div>
      `;
      progressEl.textContent = `Sp√∏rgsm√•l ${i+1} / ${quizData.length}`;
      const optionButtons = quizContainer.querySelectorAll('.opt-btn');
      const explanationEl = quizContainer.querySelector('.explanation');
      const nextBtn = quizContainer.querySelector('.next-btn');
      
      optionButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          optionButtons.forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          optionButtons.forEach(b => b.disabled = true);
          const text = btn.textContent.trim();
          if(text === q.answer){
            btn.classList.add('correct');
            score++;
          } else {
            btn.classList.add('wrong');
            optionButtons.forEach(b => { if(b.textContent.trim() === q.answer) b.classList.add('correct'); });
          }
          explanationEl.textContent = q.explanation;
          explanationEl.style.display = 'block';
          explanationEl.setAttribute('aria-hidden','false');
          nextBtn.style.display = 'inline-block';
        });
      });

      nextBtn.addEventListener('click', () => {
        if(current < quizData.length - 1){
          current++;
          renderQuestion(current);
        } else {
          quizContainer.innerHTML = '';
          progressEl.textContent = '';
          resultEl.style.display = 'block';
          resultEl.textContent = `üéÑ Godt klaret! Du fik ${score} ud af ${quizData.length} rigtige.`;
        }
      });
    }

    renderQuestion(current);
  </script>
</body>
</html>
