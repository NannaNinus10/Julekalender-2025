<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>L√•ge 8 ‚Äì Julequiz</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #204226;
  margin: 0;
  padding: 0;
  text-align: center;
  color: white;
}
h1 {
  font-size: 24px;
  margin-top: 20px;
}
.content-box {
  background-color: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 800px;
  width: 90%;
  margin: 20px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  text-align: center;
}
.quiz-question { font-size: 18px; font-weight: bold; margin-bottom: 15px; color:#204226; }
.options { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
.options button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #f0ece1;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  width: 100%;
  text-align: left;
}
.options button.correct { background: #4c7a58; color: white; }
.options button.wrong { background: #993b3b; color: white; }
.options button:disabled { opacity: 0.8; cursor: not-allowed; }
.explanation {
  display: none;
  background: #e8f5e9;
  border-left: 5px solid #2e7d32;
  padding: 15px;
  margin-top: 10px;
  text-align: left;
  border-radius: 8px;
  color:#184d28;
}
.next-btn {
  display: none;
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #993b3b;
  color: white;
  cursor: pointer;
  margin-top: 20px;
}
.result { font-size: 20px; font-weight: bold; margin-top: 20px; color: #2e7d32; }
.back-button {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 16px;
  background-color: #204226;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}
.back-button:hover { background-color: #35663c; }
@media (max-width: 600px) {
  h1 { font-size: 20px; }
  .content-box { padding: 15px; }
  .quiz-question { font-size: 16px; }
  .options button { font-size: 14px; padding: 10px; }
  .next-btn { font-size: 14px; padding: 10px; }
}
</style>
</head>
<body>

<h1>Gl√¶delig 8. december ‚Äì Julequiz</h1>

<div class="content-box">
  <div id="quiz-container"></div>
  <button class="next-btn" id="nextBtn">N√¶ste sp√∏rgsm√•l</button>
  <p><a href="../index.html" class="back-button">‚¨Ö Tilbage til kalenderen</a></p>
</div>

<script>
const quizData = [
  {
    question: "Hvor mange gange har vi officielt haft hvid jul siden √•r 1900?",
    options: ["9", "25", "47", "72"],
    answer: "9",
    explanation: "Siden 1900 har vi kun haft hvid jul 9 gange: 1915, 1923, 1938, 1969, 1981, 1995, 2009 og 2010."
  },
  {
    question: "Hvorn√•r fik julemanden det udseende vi kender i dag (r√∏d dragt, hvidt sk√¶g, ho-ho-ho)?",
    options: ["1870'erne", "Start 1900-tallet", "1930'erne", "1950'erne"],
    answer: "1930'erne",
    explanation: "I 1931 blev julemanden brugt i en Coca-Cola reklame, og siden da har vi haft den runde, glade mand i r√∏dt og hvidt."
  },
  {
    question: "Hvilket k√∏d er oftest p√• julebordet?",
    options: ["And", "Fl√¶skesteg", "Kalkun", "G√•s"],
    answer: "And",
    explanation: "77% af danskerne spiser and juleaften, 64% fl√¶skesteg, 9% kalkun og 5% g√•s."
  },
  {
    question: "Hvor mange rensdyr tr√¶kker julemandens kane?",
    options: ["7", "8", "9", "10"],
    answer: "9",
    explanation: "Oprindeligt var der 8 rensdyr i digtet 'A Visit from St. Nicholas'. Rudolf blev tilf√∏jet i 1939, s√• i dag t√¶ller vi 9."
  },
  {
    question: "Hvordan lyder omkv√¶det i f√∏rste vers af 'Dejlig er den himmelbl√•'?",
    options: [
      "//: os fra jorden op til sig. ://",
      "//: som en lille stjernesol. ://",
      "//: skulle f√∏des p√• vor jord. ://",
      "//: til at lyse for vor fod. ://"
    ],
    answer: "//: os fra jorden op til sig. ://",
    explanation: "Oprindeligt havde salmen 19 vers, men i dag synger vi 7. F√∏rste vers slutter med //: os fra jorden op til sig. ://."
  },
  {
    question: "Hvilken var den f√∏rste danske julekalender p√• TV?",
    options: ["Vinterby√∏ster", "Jullerup F√¶rgeby", "Jul i Gammelby", "Historier fra hele verden"],
    answer: "Historier fra hele verden",
    explanation: "Historier fra hele verden var den f√∏rste danske julekalender p√• TV. Den blev sendt i 1962 p√• DR og var samtidig B√∏rnenes U-landskalender."
  }
];

let currentQuestion = 0;
let score = 0;

const quizContainer = document.getElementById("quiz-container");
const nextBtn = document.getElementById("nextBtn");

function showQuestion(index) {
  const q = quizData[index];
  quizContainer.innerHTML = `
    <div class="quiz-question">${q.question}</div>
    <div class="options">
      ${q.options.map(opt => `<button>${opt}</button>`).join("")}
    </div>
    <div class="explanation">${q.explanation}</div>
  `;

  const optionButtons = quizContainer.querySelectorAll(".options button");
  const explanation = quizContainer.querySelector(".explanation");

  optionButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      optionButtons.forEach(b => b.disabled = true);
      optionButtons.forEach(b => {
        if (b.textContent === q.answer) b.classList.add("correct");
        else b.classList.add("wrong");
      });
      if (btn.textContent === q.answer) score++;
      explanation.style.display = "block";
      nextBtn.style.display = "inline-block";
    });
  });
}

nextBtn.addEventListener("click", () => {
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    showQuestion(currentQuestion);
    nextBtn.style.display = "none";
  } else {
    quizContainer.innerHTML = `<div class="result">Godt klaret! Du fik ${score} ud af ${quizData.length} rigtige üéâ</div>`;
    nextBtn.style.display = "none";
  }
});

showQuestion(currentQuestion);
</script>

</body>
</html>
