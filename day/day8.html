
<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Låge 16 – Julequiz</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #204226;
  margin: 0;
  padding: 0;
  text-align: center;
  color: white;
}
h1 {
  font-size: 24px;
  margin-top: 20px;
}
.content-box {
  background-color: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 800px;
  width: 90%;
  margin: 20px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  text-align: center;
}
.quiz-intro {
  background: #4c7a58;
  color: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  text-align: left;
  font-size: 16px;
}
.quiz-question { font-size: 18px;color:#204226; font-weight: bold; margin-bottom: 15px; }
.options { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
.options button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #f0ece1;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  width: 100%;
}
.options button.correct { 
  background: #4c7a58; 
  color: white;
}
.options button.wrong { 
  background: #993b3b; 
  color: white;
}
.options button:disabled { 
  opacity: 0.8; 
  cursor: not-allowed; 
}
.explanation {
  display: none;
  background: #e8f5e9;
  border-left: 5px solid #2e7d32;
  padding: 15px;
  margin-top: 10px;
  text-align: left;
  border-radius: 8px;
  color: #204226;
}
.next-btn{
  display:none;
  margin-top:14px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#993b3b;
  color:white;
  cursor:pointer;
}
.result {
  font-size: 20px;
  font-weight: bold;
  margin-top: 20px;
  color: #2e7d32;
}
.back-button {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 16px;
  background-color: #204226;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}
.back-button:hover { background-color: #35663c; }

@media (max-width: 600px) {
  h1 { font-size: 20px; }
  .content-box { padding: 15px; }
  .quiz-intro { font-size: 14px; }
  .quiz-question { font-size: 16px; }
  .options button { font-size: 14px; padding: 10px; }
  .next-btn { font-size: 14px; padding: 10px; }
}
</style>
</head>
<body>

<h1>Glædelig 16. december – Julequiz</h1>

<div class="content-box">
  <div id="quiz-container"></div>
  <p><a href="../index.html" class="back-button">⬅ Tilbage til kalenderen</a></p>
</div>

  <script>
    const quizData = [
      {
    intro: "I Danmark oplever vi tit sne i december måned. For at man officielt kan kalde det en hvid jul, skal 90% af Danmark være dækket af mindst 0,5 cm sne juleaftensdag.",
    question: "Hvor mange gange har vi officielt haft hvid jul siden år 1900?",
    options: ["9", "25", "47", "72"],
    answer: "9",
    explanation: "Siden 1900 har vi kun haft hvid jul 9 gange: 1915, 1923, 1938, 1969, 1981, 1995, 2009 og 2010."
  },
  {
    intro: "Julemanden er en ikonisk figur i julen, og hans udseende har udviklet sig over tid.",
    question: "Hvornår fik julemanden det udseende vi kender i dag (rød dragt, hvidt skæg, ho-ho-ho)?",
    options: ["1870'erne", "Start 1900-tallet", "1930'erne", "1950'erne"],
    answer: "1930'erne",
    explanation: "I 1931 blev julemanden brugt i en Coca-Cola reklame, og siden da har vi haft den runde, glade mand i rødt og hvidt. Tidligere afbildninger var mere bispeagtige."  },
  {
    
      intro: "Der bliver pyntet mange juleborde, og der bliver kørt en masse mad rundt når man spiser julemiddag",
    question:" Men hvilket kød er oftest på julebordet?",
    options: ["And", "Flæskesteg", "Kalkun", "Gås"],
    answer: "And",
    explanation: "77% af danskerne spiser and juleaften, 64% flæskesteg, 9% kalkun og 5% gås."
  },
  {
    intro: "Julemandens rensdyr trækker hans kane gennem natten.",
    question: "Hvor mange rensdyr trækker julemandens kane(i den moderne tid)?",
    options: ["7", "8", "9", "10"],
    answer: "9",
    explanation: "Oprindeligt var der 8 rensdyr i digtet 'A Visit from St. Nicholas'. Rudolf blev tilføjet i 1939, så i dag tæller vi 9.
"},
  {
    intro: "Vi synger ofte omkring juletræet. En klassiker er Dejlig er den himmelblå",
    question: "Hvordan lyder omkvædet i første vers?",
    options: ["//: os fra jorden op til sig. ://","//: som en lille stjernesol. ://","//: skulle fødes på vor jord. ://","//: til at lyse for vor fod. ://"],
    answer: "//: os fra jorden op til sig. ://",
    explanation: "Oprindeligt havde salmen 19 vers, men i dag synger vi kun 7 af dem"  },
];

    const quizContainer = document.getElementById("quiz-container");
let currentQuestion = 0;
let score = 0;

function showQuestion(index){
  const q = quizData[index];
  quizContainer.innerHTML = `
    <div class="quiz-intro">${q.intro}</div>
    <div class="quiz-question">${q.question}</div>
    <div class="options">
      ${q.options.map(opt=>`<button>${opt}</button>`).join("")}
    </div>
    <div class="explanation">${q.explanation}</div>
    <button class="next-btn">Næste spørgsmål</button>
  `;

  const optionButtons = quizContainer.querySelectorAll(".options button");
  const explanation = quizContainer.querySelector(".explanation");
  const nextBtn = quizContainer.querySelector(".next-btn");

  optionButtons.forEach(btn=>{
    btn.addEventListener("click", ()=>{
      optionButtons.forEach(b=>b.classList.remove("selected"));
      btn.classList.add("selected");
      optionButtons.forEach(b=>b.disabled=true);

      if(btn.textContent === q.answer){
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        optionButtons.forEach(b=>{ if(b.textContent===q.answer) b.classList.add("correct"); });
      }

      explanation.style.display="block";
      nextBtn.style.display="inline-block";
    });
  });

  nextBtn.addEventListener("click", ()=>{
    currentQuestion++;
    if(currentQuestion < quizData.length){
      showQuestion(currentQuestion);
    } else {
      quizContainer.innerHTML = `<div class="result">Godt klaret! Du fik ${score} ud af ${quizData.length} rigtige.</div>`;
    }
  });
}

showQuestion(currentQuestion);
</script>

</body>
</html>

  </script>
</body>
</html>
