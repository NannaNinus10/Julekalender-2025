<!DOCTYPE html>

<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Låge 8 – Julequiz</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .content-box {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .quiz-intro {
      background: #2e7d32;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: left;
    }
    .quiz-question {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .options button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #e0e0e0; /* neutral start */
      color: black;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .options button.correct {
      background: #2e7d32;
      color: white;
    }
    .options button.wrong {
      background: #c62828;
      color: white;
    }
    .options button:disabled {
      cursor: not-allowed;
      opacity: 0.9;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }
    .feedback.correct {
      color: #2e7d32;
    }
    .feedback.wrong {
      color: #c62828;
    }
    .explanation {
      display: none;
      background: #e8f5e9;
      border-left: 5px solid #2e7d32;
      padding: 15px;
      margin-top: 10px;
      text-align: left;
      border-radius: 8px;
    }
